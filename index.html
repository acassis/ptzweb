<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script src="jquery.js"></script>
<script>

$(function() {

	var mousein, mouseout, delta;

	$('.MOV').mousedown(function() {

		mousein = (new Date()).getTime()
		//alert('in');

	});

	$('.MOV').mouseup(function() {
		mouseout = (new Date()).getTime()
		delta = mouseout - mousein;
		if (delta < 200)
			force = 1;
		else if (delta < 500)
			force = 7;
		else if (delta < 1000)
			force = 31;
		else if (delta < 1500)
			force = 47;
		else
			force = 63;

		id = $(this).attr('id');
		$.get("http://192.168.0.68:8080/ptz/setPTZ.php?force=" + force + "&mov="+id, function(data) {});
	});

});

</script>
</head>

		</td>
		<td colspan="1"><img src="cam_right_top.png" width="30" height="30" /></td>
	</tr>

	<tr>

	</tbody>
